<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista imion</title>
</head>
<body>
    <div class="container">
        <h1>Liczba osób z danym imieniem</h1>
        <h2>Polska - 2023</h2>
        <div>
            <form id="newForm">
                <label for="name" class="form-label">Imię:</label>
                <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Wyszukaj imię...">
            </form>
        </div>
        <div id="table">
            <table id="tableNames" class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th data-sort="nr">Miejsce</th>
                        <th data-sort="name">Imię</th>
                        <th data-sort="s">Płeć</th>
                        <th data-sort="count">Liczba wystąpień</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="btn-group">
            <button id="prev" class="btn btn-secondary"> <span>&#8249; Prev</span> </button> 
            <button id="next" class="btn btn-secondary"> <span>Next &#8250;</span> </button> 
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
